<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/donations}">Donations</a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav aria-label="breadcrumb" class="mx-5 my-3">
            <ol layout:fragment="breadcrumb"></ol>
        </nav>


        <!-- Main content -->
        <section class="content mx-5 my-3">
            <div class="container-fluid">
                <div layout:fragment="content">

                </div>
            </div>
        </section>
    </div>


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</body>

</html>
