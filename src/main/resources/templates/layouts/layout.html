<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="col-md-8">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/donations}">My Donations</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/credit-cards}">My Credit cards</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4" style="display: flex; justify-content: flex-end">
                    <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/logout}">
                        <button class="btn my-2 my-sm-0 text-white" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <nav aria-label="breadcrumb" class="mx-5 my-3">
            <ol layout:fragment="breadcrumb"></ol>
        </nav>


        <!-- Main content -->
        <section class="content mx-5 my-4">
            <div class="container-fluid">
                <div layout:fragment="content">

                </div>
            </div>
        </section>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery.mask.min.js}"></script>

    <section layout:fragment="scripts">
    </section>
</body>

</html>
